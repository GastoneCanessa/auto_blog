{% extends "base.html" %}

{% block content %}
    <h1>Elenco dei Post</h1>

    <ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Scritto il {{ post.date_created|date:"d F Y" }}</p>
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
